<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>App Flat UI</title>
</head>
<body>
  <section class="parallax">
    <div class="brand">
      <img src="img/mill.png" class="mill">
      <h1 style="margin-top: -24px;">Mobile App</h1>
      <img src="img/road.png" class="road">
    </div>
    <img src="img/shapeblack8.png" class="leftBottom">
    <img src="img/shapeblack7.png" class="rightBottom">
    <div class="downloadApp">
      <img src="img/download.png" style="width: 16%;"><br>
      <b>Download the App</b><br><br>
      <button class="btnFlex">Download for Android</button><br>
      <button class="btnFlex">Download for IOS</button>
    </div>
    <img class="tq1 dynamicY" data-speed="4" src="img/shapecircle2.png">
    <img class="tq2 dynamicY" data-speed="-4" src="img/shapecircle1.png">
    <img class="sq1" src="img/shaperedsq.png">
    <img class="man" src="img/man.png">
    <img class="sb1  dynamicY" src="img/shapeblack3.png" data-speed="-5">
    <img class="sb2  dynamicX" src="img/shapeblack4.png" data-speed="-2">
    <img class="sb3  dynamicX" src="img/shapeblack1.png" data-speed="9">
    <img class="sb4  dynamicX" src="img/shapeblack1.png" data-speed="4">
    <img class="sb5  dynamicY" src="img/shapeblack6.png" data-speed="9"> 
    

  </section>
  
<script type="text/javascript" src="app.js"></script>
</body>
</html>
